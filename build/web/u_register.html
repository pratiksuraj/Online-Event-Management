<!DOCTYPE html>
 <html>
<head>
	<title>Registration page</title>
</head>
<body bgcolor="skyblue">
<form method="post" action="u_register">
<table border ="3" align="center" width="40%" bgcolor="white" cellpadding="10" cellspacing="10">



<tr><td>First Name:</td><td><input type ="text" name="n1" required placeholder="Enter your first name"></td></tr>

<tr><td>Last Name:</td><td><input type ="text" name="n2" required placeholder="Enter your last name"></td></tr>

<tr><td>Gender:</td><td><input type ="radio" name="n3" VALUE="MALE" CHECKED>Male <input type ="radio" name="n3" VALUE="FEMALE">Female</td></tr>

<tr><td>Address:</td><td><textarea name="n4"></textarea></td></tr>

<tr><td>Phone no:</td><td><input type="text" name="n5"></td></tr>

<tr><td>Email:</td><td><input type="email" name="n6"></td></tr>

<tr><td>Password:</td><td><input type ="password" name="n7" required maxlength="10"></td></tr>

<tr><td colspan ="2">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Submit">  &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset"></td></tr>
<font size =7>
</table>
</form>
    
</body>
</html>
